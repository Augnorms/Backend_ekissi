<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div style="
    width: 100%;
    height: 95vh;
    display: flex;
    justify-content: center;
    align-items: center;
  ">

    <div style="
     width: 100%;
     height: 500px;
     background-color: white;  
     border-radius: 10px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
     padding: 0px;
    ">

      <div
       style="
         width: 100%;
         display: flex;
       "
      >

       <div  
        style="
          width: 50px;
          height: 50px;
          border-radius: 100%;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
          display: flex;
          border: 2px solid black;
        "
       >
         <img src="./images/Ekissi2.PNG" style="
          width: 50px;
          height: 50px;
          border-radius: 100%;
        "/>
       </div>
       <div style="
        width:90%;
        text-align: center; 
        ">
        <p style="font-weight: bold; font-size: 20px;">Members verification information</p>
       </div>
      </div>

      <div style="
       width: 96%;
       margin-top: 10px;
       padding: 10px;
      ">

         <!-- firstname, lastname, password-->
         <div>
            <div style="display: flex; margin-bottom: 10px;">
              <div style="width: 30%; font-size: 20px; font-weight: bold;">Firstname:</div>
              <div style="width: 30%; font-size: 18px; font-weight: bold;">{{firstname}}</div>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
              <div style="width: 30%; font-size: 20px; font-weight: bold;">Lastname:</div>
              <div style="width: 30%; font-size: 18px; font-weight: bold;">{{lastname}}</div>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
              <div style="width: 30%; font-size: 20px; font-weight: bold;">Password:</div>
              <div style="width: 30%; font-size: 18px; font-weight: bold;">{{password}}</div>
            </div>
        </div>  

        </div>
      </div>
    </div>
  </div>  
</body>
</html>
