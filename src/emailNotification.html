<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
        overflow: hidden;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .title {
        font-weight: bold;
        font-size: 20px;
      }
      .content {
        margin-top: 20px;
      }
      .item {
        display: flex;
        margin-bottom: 10px;
      }
      .label {
        width: 30%;
        font-weight: bold;
        font-size: 18px;
      }
      .value {
        width: 70%;
        font-size: 18px;
      }
      .footer {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        text-align: center;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="avatar">
          <img src="https://via.placeholder.com/50" alt="Avatar" />
        </div>
        <div class="title">Members Verification Information</div>
      </div>
      <div class="content">
        <div class="item">
          <div class="label">Firstname:</div>
          <div class="value">{{firstname}}</div>
        </div>
        <div class="item">
          <div class="label">Lastname:</div>
          <div class="value">{{lastname}}</div>
        </div>
        <div class="item">
          <div class="label">Password:</div>
          <div class="value">{{password}}</div>
        </div>
      </div>
      <div class="footer">
        This email is autogenerated. Please do not reply.
      </div>
    </div>
  </body>
</html>
